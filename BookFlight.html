<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Airline booking form</title>
	<link rel="stylesheet" href="style.css
	">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css
	">

</head>
<body>
<div class="booking-form-box">
<div class="radio-btn">
	<input type="radio" name="btn" name="check" checked="checked"><span>Round-trip</span>
	<input type="radio" name="btn" name="check"><span>One-way</span>
	<input type="radio" name="btn" name="check"><span>Multi-city</span>

</div>
<div class="booking-form">
	<label>Flying From</label>
	<input type="text" class="form-control" placeholder="City or Airport">
	<label>Flying To </label>
	<input type="text" class="form-control" placeholder="City or Airport">
	<div class="input-grp">
	<label>Departing</label>
	<input type="date" class="form-control select-date"></div>
	<div class="input-grp">
	<label>Returning</label>
	<input type="date" class="form-control select-date"></div>
	<div class="input-grp">
	<label>Adults</label>
	<input type="number" class="form-control" value="1"></div>
	<div class="input-grp">
	<label>Children</label>
	<input type="number" class="form-control" value="0"></div>
	<div class="input-grp">
	<label>Travel Class</label>
	<select class="custom-select">
	<option value="1">Economy</option>
	<option value="2">Business</option>
	</select>
</div>
<div class="input-grp">
	<button type="button" class="btn btn-primary flight">Show Flights</button>
</div>

</div>

</div>
	
</body>
</html>
